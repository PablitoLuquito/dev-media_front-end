<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>DevMedia FrontEnd Exercise</title>
  </head>
  <body>
    <header>
      <img src="img/icon-marker.png" alt="Logo Marker Icon" class="marker" />
      <h1 class="logo">Logo</h1>
      <button class="search-btn">
        <img src="img/icon-search.png" alt="Search Icon" class="search-img" />
      </button>
    </header>
    <main>
      <img
        class="london-back"
        src="img/london.jpg"
        alt="London Background Image"
      />
      <div class="container">
        <section class="sec-form"></section>
      </div>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
